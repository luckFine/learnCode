<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">


        // 需求
        // 自定义组件：1.点击按钮，提示第一个输入框中的值 2.当第二个输入框失去焦点时，提示这个输入框中的值
        // 定义组件
        // 方式一：工厂函数（简单组件，无状态）
        // 方式二：ES6类组件（复杂组件，有状态）
        class MyComponent2 extends React.Component {
            constructor (props) {
                super(props)
                this.showInput = this.showInput.bind(this)
            }
            showInput(){
                const input =  this.refs.content
                // alert(input.value)
                alert(this.input.value)
            }
            handleBlur(event){
                alert(event.target.value)
            }
            render() {
                return (
                    <div>
                        <input type="text" ref='content' />
                        <input type="text" ref={input => this.input = input} />
                        <button onClick={this.showInput}>提示输入</button>
                        <input type="text" placeholder='失去焦点提示内容' onBlur={this.handleBlur}/>
                    </div>
                )
            }
        }
        ReactDOM.render(<MyComponent2 />, document.getElementById('test2'))
    </script>
</body>

</html>
