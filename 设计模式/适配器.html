<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Adaptee {
            spectify() {
                return '德国标准头'
            }
        }
        class Target {
            constructor() {
                this.adaptee = new Adaptee()
            }
            request() {
                let info = this.adaptee.spectify()
                return `${info}---转换器---中国标准插头`
            }
        }
        // 测试
        let target = new Target()
        let res = target.request()
        console.log(res)
    </script>
</body>

</html>
