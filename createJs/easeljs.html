<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="gameView" width="800" height="400" style="background: blanchedalmond"></canvas>
    <script src="http://cdn.bootcss.com/EaselJS/0.8.0/easeljs.min.js" charset="utf-8"></script>
    <script>
        var stage = new createjs.Stage('gameView')
        var direction = 1;
        var velocity = 10;
        // var gameView = new createjs.Container()
        // stage.addChild(gameView)

        var circle = new createjs.Shape()
        circle.graphics.beginStroke('#000')
        circle.graphics.beginFill("#00ff00")
        circle.graphics.drawCircle(0,0,50)
        circle.radius = 50
        circle.x = 100
        circle.y =100
        stage.addChild(circle)

        createjs.Ticker.addEventListener('tick',tick);
        createjs.Ticker.setFPS(60)

        function updateCircle(){
            var nextX = circle.x + (direction*velocity)
            if(nextX > stage.canvas.width - circle.radius){
                nextX = stage.canvas.width - circle.radius
                direction *= -1
            }else if(nextX < circle.radius){
                nextX = circle.radius
                direction *= -1
            }
            circle.nextX = nextX
            // console.log(circle.nextX)
        }

        function renderCircle(){
            circle.x = circle.nextX
        }

        function tick(){
            updateCircle()
            renderCircle()
            stage.update()
        }
        

        
    </script>
</body>
</html>
