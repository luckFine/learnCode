        // 参数fn：被柯里化的函数
        function curry(fn) {
            // 记录fn的参数个数
            let len = fn.length
            return function temp() {
                let args = [...arguments]
                if (args.length >= len) {
                    return fn(...args)
                } else {
                    return function () {
                        return temp(...args, ...arguments)
                    }
                }

            }
        }
        function hh(a, b, c) {
            return a + b + c
        }
        // 保存函数引用
        let r = curry(hh)
        console.log(r(1)(2))
