<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{name}}</p>
        <p k-text="name"></p>
        <p>{{age}}</p>
        <p>{{doubleAge}}</p>
        <button @click="changeName">按钮</button>
        <div v-html="html"></div>
    </div>
    <script src="./compile.js"></script>
    <script src="./newVue.html"></script>
    <script>
        const app = new NewVue({
                el: '#app',
                data: {
                    name: 'test',
                    age:12,
                    html:'<button @click="changeName">999按钮</button>'
                },
                created () {
                    setTimeout(() => {
                        this.name = '我是测试'
                    },1500)
                },
                methods: {
                    changeName(){
                        this.name = 'hello,luck',
                        this.age = 18
                    }
                }
            })

    </script>
</body>
</html>
