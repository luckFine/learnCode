        // 函数组合演示
        function reverse(array) {
            return array.reverse()
        }
        function first(array) {
            return array[0]
        }
        function compose(f, g) {
            return function (value) {
                return f(g(value))
            }
        }
        const last = compose(first, reverse)
        console.log(last([1, 2, 3, 4]))
