        var missingNumber = function (nums) {
            const n = Math.ceil(nums.length / 2)
            let target = nums[0] + nums[nums.length - 1]
            console.log(n)
            for (let i = 1; i <= n - 1; i++) {
                console.log(target - nums[i])
                if (target - nums[i] != nums[nums.length - i]) {
                    return target - nums[i]
                }
            }
        };

        var reverse = function (x) {
            const maxVal = Math.pow(2, 31) - 1;
            const minVal = Math.pow(-2, 31);
            const num = Number(String(Math.abs(x)).split('').reverse().join(''))
            if (x > 0) {
                return num > maxVal ? 0 : num
            } else {
                return -num < minVal ? 0 : -num
            }
        };
        // console.log(reverse(-2147483648))


        var removeElement = (nums, val) => {
            let index = 0, last = nums.length - 1
            while (index <= last) {

                    console.log(nums[last])
                    last--
                } else {
