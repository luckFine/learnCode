<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="histogram"  style="width: 100%;height:250px;">

    </div>
    <script src="https://lib.baomitu.com/echarts/4.7.0/echarts-en.min.js"></script>
    <script>
        var myChart = echarts.init(document.getElementById('histogram'));
        // x坐标
        var xdata = ['02-15','02-16','02-17','02-18','03-02']
        // y坐标
        var ydata = [6470.3, -1313.6, -4756.6, -3241.0, 518.7]

                
        myChart.setOption({
            color: ['#fa3e4b', '#22bb7e'],
            grid: {
                left: '0.1%',
                right: '0.1%',
                top:'0.1%',
                bottom: '20%',
                height: 'auto'
            },
            legend: {
                bottom:0,
                icon: 'square',
                data: [{
                    name:'主力资金净流入',
                    textStyle:{
                        color: '#888'
                    }
                }, {
                    name:'主力资金净流出',
                    textStyle: {
                        color: '#888'
                    }
                }]
            },
            xAxis: [{
                type: 'category',
                data: xdata,
                axisLine: {
                    lineStyle: {
                        color: '#999'
                    }
                }
            }],
            series:[{
                name: '主力资金净流入',
                type: 'bar',
                data: ydata,
                symbolSize: 0,
                label: {
                    show: true,
                    color: 'auto',
                    position:'bottom'
                },
                itemStyle: {
                    normal: {
                        color: function (params) {
                            return params.value > 0 ? '#fa3e4b' : 'rgba(256,256,256,0)'
                        }
                    }
                }
            }, {
                    name: '主力资金净流出',
                    type: 'bar',
                    data: ydata,
                    barGap: '-100%',
                    symbolSize: 0,
                    label: {
                        show: true,
                        color: 'auto',
                        position: 'top'
                    },
                    itemStyle: {
                        normal: {
                            color: function (params) {
                                return params.value > 0 ? 'rgba(256,256,256,0)' : '#22bb7e'
                            }
                        }
                    }
                }],
            yAxis: {
                z: 9999,
                axisTick: {
                    show: false
                },
                splitLine: {
                    show: false,
                    lineStyle: {
                        color: '#fff'
                    }
                },
                axisLine: {
                    lineStyle: {
                        color: '#fff'
                    }
                }
            }
        })
    </script>
</body>
</html>
